<!-- üìå Conectando JavaScript nos nossos sites -->

<!--
  Existem 3 formas principais de usar JavaScript em um site:
  1. Inline (dentro do HTML, direto no atributo).
  2. Interno (dentro de uma tag <script> no pr√≥prio HTML).
  3. Externo (em um arquivo separado, exemplo: script.js).
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conectando JavaScript</title>
</head>
<body>
  <h1>Exemplo de Conex√£o do JavaScript</h1>

  <!-- ----------------------------- -->
  <!-- üìå 1. JavaScript Inline -->
  <!-- N√£o √© a forma mais recomendada, mas funciona para coisas simples -->
  <button onclick="alert('Ol√°! Voc√™ clicou no bot√£o!')">
    Clique aqui (Inline)
  </button>


  <!-- ----------------------------- -->
  <!-- üìå 2. JavaScript Interno -->
  <!-- Escrevemos o c√≥digo JS dentro do pr√≥prio HTML, em <script>. -->
  <button id="btnInterno">Clique aqui (Interno)</button>

  <script>
    document.getElementById("btnInterno").addEventListener("click", () => {
      alert("Voc√™ clicou no bot√£o interno!");
    });
  </script>


  <!-- ----------------------------- -->
  <!-- üìå 3. JavaScript Externo -->
  <!-- Essa √© a forma mais recomendada! -->
  <!-- Criamos um arquivo separado chamado "script.js" e conectamos aqui -->
  <button id="btnExterno">Clique aqui (Externo)</button>
  <script src="script.js"></script>

</body>
</html>
