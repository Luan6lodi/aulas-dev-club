<!--| Campo    | Tag / Atributos                                      | Exemplo                    |
| -------- | ---------------------------------------------------- | -------------------------- |
| Texto    | `<input type="text" name="nome">`                    | Nome completo              |
| Email    | `<input type="email" name="email">`                  | Email do usuário           |
| Senha    | `<input type="password" name="senha">`               | Senha                      |
| Número   | `<input type="number" name="idade">`                 | Idade                      |
| Data     | `<input type="date" name="nascimento">`              | Data de nascimento         |
| Checkbox | `<input type="checkbox" name="aceito">`              | Aceito termos              |
| Radio    | `<input type="radio" name="genero" value="masc">`    | Masculino/Feminino         |
| Select   | `<select name="opcao"><option>...</option></select>` | Lista suspensa             |
| Textarea | `<textarea name="mensagem"></textarea>`              | Área de texto              |
| Submit   | `<input type="submit" value="Enviar">`               | Botão de enviar            |
| Reset    | `<input type="reset" value="Limpar">`                | Botão de limpar formulário |
-->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Exemplo de Formulário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        background: #f2f2f2;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }
      input[type="submit"],
      input[type="reset"] {
        width: auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Formulário de Contato</h1>

    <form action="processa.php" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu email"
      />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="0" max="120" />

      <label for="nascimento">Data de nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" />

      <label>Gênero:</label>
      <input type="radio" id="masc" name="genero" value="masc" />
      <label for="masc">Masculino</label>
      <input type="radio" id="fem" name="genero" value="fem" />
      <label for="fem">Feminino</label>

      <label><input type="checkbox" name="aceito" /> Aceito os termos</label>

      <label for="mensagem">Mensagem:</label>
      <textarea
        id="mensagem"
        name="mensagem"
        rows="4"
        placeholder="Escreva sua mensagem"
      ></textarea>

      <label for="opcao">Escolha uma opção:</label>
      <select id="opcao" name="opcao">
        <option value="op1">Opção 1</option>
        <option value="op2">Opção 2</option>
        <option value="op3">Opção 3</option>
      </select>

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>

<!--⚡ Resumo rápido:

<form> → contêiner de campos que serão enviados.

action → página que processa os dados.

method → post ou get.

Use <input>, <textarea>, <select> e <button> dentro do form.

Sempre combine <label> + for="id" para acessibilidade.-->
