<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/0-projeto js.css" />
    
  </head>
  <body>
    <img class="logo" src="/assets/logo.gif" alt="Logo-convert-money" />

    <main>
      <label>
        Conveter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Conveter <b>Para</b>
        <select>
          <option>€ Euro</option>
          <option>US$ Dóllar americano</option>
        </select>
      </label>

      <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
        <button class="convert-button">Converter</button>
        <section>
          <div class="currency-box">
            <img src="/assets/real.png" alt="Logo-Moeda-A-Converter" />
            <p class="currency">Real</p>
            <p class="currency-value">R$ 0,00</p>
          </div>

          <img class="arrow-img" src="/assets/arrow.png" alt="seta" />

          <div class="currency-box">
            <img src="/assets/dollar.png" alt="Logo-Moeda-A-Convertida" />
            <p class="currency">Dollar</p>
            <p class="currency-value">US$ 0,00</p>
          </div>
        </section>
      </label>
    </main>
    <script src="/JavaScript/0-projeto.js"></script>
  </body>
</html>
