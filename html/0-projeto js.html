<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="/assets/logo.gif" alt="Logo-convert-money" />

    <main>
      <label>
        Conveter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Conveter <b>Para</b>
        <select>
          <option>€ Euro</option>
          <option>US$ Dóllar americano</option>
        </select>
      </label>

      <label>
        Valor
        <input placeholder="R$ 10.000,00" />
        <button>Converter</button>
        <section>
          <div>
            <img src="/assets/real.png" alt="Logo-Moeda-A-Converter" />
            <p>Real</p>
            <p>R$ 0,00</p>
          </div>

          <img src="/assets/arrow.png" alt="seta" />

          <div>
            <img src="/assets/dollar.png" alt="Logo-Moeda-A-Convertida" />
            <p>Dollar</p>
            <p>US$ 0,00</p>
          </div>
        </section>
      </label>
    </main>
  </body>
</html>
