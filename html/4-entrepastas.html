<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Navegando entre pastas</title>

    <!-- arquivo CSS dentro da pasta css -->
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <h1>Exemplo de Navegação</h1>

    <!-- imagem dentro da pasta img -->
    <img src="img/logo.png" alt="Logo do site" width="150" />

    <!-- links -->
    <p><a href="sobre.html">Ir para Sobre</a></p>
    <p><a href="paginas/contato.html">Ir para Contato</a></p>
    <p><a href="../index.html">Voltar uma pasta</a></p>
  </body>
</html>

<!--⚡ Resumo rápido:

nome.html → mesma pasta

pasta/arquivo.html → entra na pasta

../arquivo.html → volta uma pasta

../../arquivo.html → volta duas pastas-->
